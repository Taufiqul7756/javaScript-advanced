<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>My List</h1>
      <ul id="myList">
        <li id="first" class="item">Lorem ipsum dolor sit amet.</li>
        <li class="item">Veniam deserunt dolores et itaque.</li>
        <li class="item">Expedita dolores dicta ut iste.</li>
        <li class="item">Laborum exercitationem porro quas officiis?</li>
        <li class="item">Tempore sed blanditiis accusamus soluta.</li>
      </ul>
    </div>

    <script>
      document
        .getElementById("first")
        .addEventListener("click", function (event) {
          console.log("First Item Click");
        });

      document
        .getElementById("container")
        .addEventListener("click", function (event) {
          console.log("Container Clicked");
          event.stopPropagation();
        });

      document
        .getElementById("myList")
        .addEventListener("click", function (event) {
          console.log("Ul Clicked");
        });
    </script>
  </body>
</html>
